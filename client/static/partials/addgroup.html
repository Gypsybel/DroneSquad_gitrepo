<div ng-controller='addgroupController'>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="group.name">
          <label class="active" for="icon_prefix">Group Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">comment</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="group.description">
          <label class="active" for="icon_prefix">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">my_location</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="group.city">
          <label class="active" for="icon_prefix">City</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">my_location</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="group.state">
          <label class="active" for="icon_prefix">State</label>
        </div>
      </div>
      <div class='center-align'>
        <a class="waves-effect waves-light btn" ng-click='createGroup(group)'>Add Group</a>
      </div>
    </form>
  </div>
</div>
