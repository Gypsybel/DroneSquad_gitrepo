<div ng-controller='addMeetupController'>
  <div class="row">
    <div class="row">
      <div class="input-field col s12 right-align">
        <a class="waves-effect waves-light btn red" href="/#/">Cancel</a>
      </div>
    </div>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">announcement</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="meetup.name">
          <label class="active" for="icon_prefix">Event Name</label>
        </div>

        <!-- <div class="input-field col s6">
          <i class="material-icons prefix">today</i>
          <input id="icon_prefix" type="date" class="validate" ng-model="meetup.date" min = "{{today | date:'yyyy-MM-dd'}}">
          <label class="active" for="icon_prefix">Event Date</label>
        </div> -->

        <div class="input-field col s6">
          <i class="material-icons prefix">today</i>
          <label for="inputCreated">Input date</label>
          <input input-date
            type="text"
            name="created"
            id="inputCreated"
            ng-model="currentTime"
            container=""
            format="mm/dd/yyyy"
            months-full="{{ month }}"
            months-short="{{ monthShort }}"
            weekdays-full="{{ weekdaysFull }}"
            weekdays-short="{{ weekdaysShort }}"
            weekdays-letter="{{ weekdaysLetter }}"
            disable="disable"
            min="{{ minDate }}"
            max="{{ maxDate }}"
            today="today"
            first-day="1"
            clear="clear"
            close="close"
            select-years="15"
            on-start="onStart()"
            on-render="onRender()"
            on-open="onOpen()"
            on-close="onClose()"
            on-set="onSet()"
            on-stop="onStop()" />
        </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">comment</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="meetup.description">
          <label class="active" for="icon_prefix">Description</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">my_location</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="meetup.location">
          <label class="active" for="icon_prefix">City</label>
        </div>
      </div>
      <div class='center-align'>
        <a class="waves-effect waves-light btn-large bgorange" ng-click='addMeetup(meetup)'>Add Event</a>
      </div>
    </form>
  </div>
</div>
</div>
