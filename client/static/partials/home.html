<div ng-controller='homeController'>
  <div class="main">
    <div class="row">
        <div id="map" class="col s10 center-align"></div>
        <div class="col s10 center-align">
          <h1>Choose Your Group</h1>
        </div>
        <table id="grouptable" class="highlight col s10 center-align">
          <thead>
            <tr>
                <th data-field="id">Name</th>
                <th data-field="name">City</th>
                <th data-field="price">Members</th>
            </tr>
          </thead>
        <tbody>
          <tr>
            <td>Group Ethan</td>
            <td>Pasadena</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Group Jake</td>
            <td>Los Feliz</td>
            <td>19</td>
          </tr>
          <tr>
            <td>Group Crystabel</td>
            <td>Hollywood</td>
            <td>16</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript">
    var map;
    function initMap() {
      var myLatLong = {lat: 34.052235, lng: -118.243683};
      var coordinate_y = 34.052235;
      var coordinate_x = -118.25;
      var secondMarker = { lat: coordinate_y, lng: coordinate_x};
      map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLong,
        zoom: 12
      });
      var marker = new google.maps.Marker({
        position: myLatLong,
        map: map,
        title: 'Hello Jake'
      });
      var marker2 = new google.maps.Marker({
        position: secondMarker,
        map: map,
        title: 'Hello Crystabel'
      });
    };
  </script>
</div>
