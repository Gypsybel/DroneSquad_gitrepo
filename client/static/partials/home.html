<div ng-controller='homeController'>
  <div class="main">
    <div class="row">
      <div class="col s12">
        <ng-map zoom-to-include-markers="true" scrollwheel="false">
          <marker ng-repeat="location in locations" position="{{location.coordinates}}",
          title="{{group.name}}",
          icon="../images/mapicon.png",
          scale: 1.,
          dragglele="true"> </marker></marker>
        </ng-map>
      </div>
    </div>
    <div class="row">
      <div class="col s8 center-align">
        <h2 id="choose_group">Choose Your Group</h2><a ng-if="user.name" href="#/addgroup">or add one!</a>
      </div>
        <div>
          <table id="grouptable" class="highlight col s8  z-depth-1 center-align">
            <thead>
              <tr>
                <th data-field="id">Name</th>
                <th data-field="name">Location</th>
                <th data-field="price">Members</th>
                <th>Show</th>
              </tr>
            </thead>
          <tbody>
            <tr ng-repeat= "group in groups">
              <td>{{group.name}}</td>
              <td>{{group.city}}, {{group.state}}</td>
              <td>20</td>
              <td><a href="#/group/{{group._id}}">Visit {{group.name}} Page</a></td>
            </tr>
          </tbody>
        </table>
        </div>
        <!-- start event ticker here -->
        <h3>Upcoming Events</h3>
        <div ng-repeat="meetup in meetups">
          <p><a href="#/group/{{meetup._group._id}}">{{meetup._group.name}}: {{meetup.name}}</a></p>

        </div>
      </div>
    </div>
  </div>
</div>
