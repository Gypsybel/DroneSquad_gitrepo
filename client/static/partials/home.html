<div ng-controller='homeController'>
  <div class="main">
    <div class="row">
        <div id="mappp" class="col s10 center-align">
          <ng-map center="35, -118" zoom="4">
            <marker ng-repeat="location in locations" position="{{location.coordinate_x}}, {{location.coordinate_y}}"></marker>
          </ng-map>
        </div>
        <div class="col s10 center-align">
          <h1>Choose Your Group</h1>
        </div>
        <table id="grouptable" class="highlight col s10 center-align">
          <thead>
            <tr>
                <th data-field="id">Name</th>
                <th data-field="name">Location</th>
                <th data-field="price">Members</th>
            </tr>
          </thead>
        <tbody>
          <tr ng-repeat= "group in groups">
            <td>{{group.name}}</td>
            <td>{{group.city}}, {{group.state}}</td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
